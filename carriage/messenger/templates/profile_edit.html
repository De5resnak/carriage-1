{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование профиля</title>
    <link rel="stylesheet" href="{% static 'css/profile_edit_styles.css' %}"> <!-- Подключаем внешний CSS-файл -->
</head>
<body>
    <div class="container">
        <h1>Редактирование профиля</h1>
        <form id="profile-edit-form" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="avatar">Аватарка</label>
                <input type="file" id="avatar" name="avatar">
                <button type="button" id="change-avatar-btn">Сменить</button>
            </div>
            <div class="form-group">
                <label for="nickname">Никнейм</label>
                <input type="text" id="nickname" name="new_username" value="{{ form.initial.new_username }}">
            </div>
            <div class="form-group">
                <label for="description">Описание</label>
                <textarea id="description" name="status" rows="4">{{ form.initial.status }}</textarea>
            </div>
            <button type="submit">Сохранить</button>
        </form>
    </div>
</body>
</html>
